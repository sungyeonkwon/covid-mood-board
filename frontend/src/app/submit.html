{{ diagnostic}}

<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
</div>

<div class="form-group">
  <label for="gender">Gender</label>
  <select class="form-control" id="gender" required [(ngModel)]="user.gender" name="gender">
    <option *ngFor="let option of gender" [value]="option">{{option}}</option>
  </select>
</div>

<pre>{{ gender}}</pre>
