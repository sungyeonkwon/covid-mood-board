<div class="container">
  <!-- {{ diagnostic}} -->
  <p class="instruction">Choose your mood. You can select one or two.</p>
  <div class="mood">
    <div class="joy" (click)="addMood(moodRef.JOY)">
      <div class="circle"></div>
      <span class="text">{{moodRef.JOY}}</span>
    </div>
    <div class="anger" (click)="addMood(moodRef.ANGER)">
      <div class="circle"></div>
      <span class="text">{{moodRef.ANGER}}</span>
    </div>
    <div class="fear" (click)="addMood(moodRef.FEAR)">
      <div class="circle"></div>
      <span class="text">{{moodRef.FEAR}}</span>
    </div>
    <div class="disgust" (click)="addMood(moodRef.DISGUST)">
      <div class="circle"></div>
      <span class="text">{{moodRef.DISGUST}}</span>
    </div>
    <div class="sadness" (click)="addMood(moodRef.SADNESS)">
      <div class="circle"></div>
      <span class="text">{{moodRef.SADNESS}}</span>
    </div>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" [(ngModel)]="user.message" name="message"></textarea>
  </div>

  <div class="grid">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" required [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" id="age" [(ngModel)]="user.age" name="age">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <div>
        <input type="radio" id="huey" name="drone" value="huey" checked>
        <label for="huey">Huey</label>
      </div>

      <div>
        <input type="radio" id="dewey" name="drone" value="dewey">
        <label for="dewey">Dewey</label>
      </div>

      <div>
        <input type="radio" id="louie" name="drone" value="louie">
        <label for="louie">Louie</label>
      </div>
    </div>

    <div class="form-group">
      <label for="profession">Profession</label>
      <input type="text" id="profession" [(ngModel)]="user.profession" name="profession">
    </div>

    <div class="form-group">
      <div>
        <input type="checkbox" id="isAnoynymous" [(ngModel)]="user.isAnoynymous" name="anoynymous">
        <label for="anoynymous">Anoynymous</label>
      </div>

    </div>
  </div>


  <button type="submit" (click)="submit()">Submit your mood</button>
</div>
