<div class="container">
  {{ diagnostic}}
  <p>Choose your mood. You can select one or more.</p>
  <div class="mood">
    <span class="circle joy">Joy</span>
    <span class="circle anger">Anger</span>
    <span class="circle fear">Fear</span>
    <span class="circle disgust">Disgust</span>
    <span class="circle sadness">Sadness</span>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" [(ngModel)]="user.message" name="message"></textarea>
  </div>

  <div class="grid">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" required [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" id="age" [(ngModel)]="user.age" name="age">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" id="gender" [(ngModel)]="user.gender" name="gender">
    </div>

    <div class="form-group">
      <label for="profession">Profession</label>
      <input type="text" id="profession" [(ngModel)]="user.profession" name="profession">
    </div>

    <div class="form-group">
      <div>
        <input type="checkbox" id="scales" name="anoynymous">
        <label for="scales">anoynymous</label>
      </div>

    </div>
  </div>


  <button type="submit" (click)="submit()">Submit your mood</button>
</div>
