<div class="container">
  <form [formGroup]="moodForm" (ngSubmit)="onSubmit(moodForm)">
    <pre>{{moodForm.value | json}}</pre>

    <p class="instruction">Choose your mood. You can select one or two.</p>
    <div class="mood">
      <div class="joy" (click)="toggleMood(moodRef.JOY)">
        <div class="circle"></div>
        <span class="text">{{moodRef.JOY}}</span>
      </div>
      <div class="anger" (click)="toggleMood(moodRef.ANGER)">
        <div class="circle"></div>
        <span class="text">{{moodRef.ANGER}}</span>
      </div>
      <div class="fear" (click)="toggleMood(moodRef.FEAR)">
        <div class="circle"></div>
        <span class="text">{{moodRef.FEAR}}</span>
      </div>
      <div class="disgust" (click)="toggleMood(moodRef.DISGUST)">
        <div class="circle"></div>
        <span class="text">{{moodRef.DISGUST}}</span>
      </div>
      <div class="sadness" (click)="toggleMood(moodRef.SADNESS)">
        <div class="circle"></div>
        <span class="text">{{moodRef.SADNESS}}</span>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" name="message">some mes</textarea>
    </div>

    <div class="grid">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required formControlName="name" name="name">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" id="age" formControlName="age" name="age">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <div *ngFor="let option of genderOptions">
          <input type="radio" id="{{option}}" name="gender" value="{{option}}" formControlName="gender">
          <label for="{{option}}">{{option}}</label>
        </div>
      </div>

      <div class="form-group">
        <label for="profession">Profession</label>
        <input type="text" id="profession" formControlName="profession" name="profession">
      </div>

      <div class="form-group">
        <div>
          <input type="checkbox" id="is_anonymous" formControlName="is_anonymous" name="is_anonymous">
          <label for="is_anonymous">isAnonymous</label>
        </div>

      </div>
    </div>


    <button type="submit">Submit your mood</button>


  </form>

</div>
